        </div>

        <script>
		const kep = document.querySelector(".darklight");
        const tema = document.querySelector("#css-alap");
        
        kep.addEventListener("click", function() {
            if (tema.getAttribute("href") == "dark.css") {
                tema.href = "light.css";
            } else {
                tema.href = "dark.css";
            }
            if (kep.getAttribute("src") == "dark.svg") {
                kep.src = "light.svg";
            } else {
                kep.src = "dark.svg";
            }
        });
        </script>
